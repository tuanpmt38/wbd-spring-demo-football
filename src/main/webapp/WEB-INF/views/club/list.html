<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create | football club</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Disabled</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
        <div class="col-md-12">
            <h2>List Club</h2>
            <table class="table table-striped custab">
                <thead>
                <a href="/create-blog" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new blog</a>
                <tr>
                    <th>Football Club</th>

                    <th class="text-center">Action</th>
                </tr>
                </thead>
                <th:block th:each="club:${footballClubs}">
                    <tr>
                        <td><a th:href="@{/view-blog/__${club.id}__}" th:text="${club.name}"></a></td>
                        <td class="text-center"><a th:href="@{/edit-footballclub/__${club.id}__}" class='btn btn-info btn-xs'><span class="glyphicon glyphicon-edit"></span> Edit</a> <a th:href="@{/delete-blog/__${club.id}__}" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
                    </tr>
                </th:block>
            </table>

        </div>
    </div>
</div>

</body>
<script src="/assets/js/jquery-3.3.1.slim.min.js" ></script>
<script src="/assets/js/bootstrap.min.js" ></script>
<script src="/assets/js/popper.min.js" ></script>
</html>
